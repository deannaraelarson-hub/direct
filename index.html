<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Hyper | Official Presale Launch</title>
    <meta name="description" content="Join the Bitcoin Hyper Token Presale. Next generation Bitcoin ecosystem with DeFi 2.0 capabilities.">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #0f172a;
        color: white;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(247, 147, 26, 0.3);
        border-top: 4px solid #F7931A;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 18px;
        color: #94a3b8;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Bitcoin Hyper Presale...</div>
      </div>
    </div>
    <script type="module" src="/app.jsx"></script>
  </body>
</html>
